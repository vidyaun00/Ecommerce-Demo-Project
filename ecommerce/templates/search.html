<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>search</title>
{% endblock %}
{% block content %}
<h2>Search Results..</h2>
<div class="container-fluid mt-4">
    <h3 class="text-center">You have searched for <span class="text-success">{{query}}</span></h3>
</div>
<center>
<div class="container">
    {% if items %}
    <div class="row">
      {% for i in items %}
      <div class="col-md-3 col-6">
         <div class="card mt-3" style='height="300px" width="500px"' >
            <a href="{% url 'shop:product_details' i.id %}">more</a>
            <img src="{{i.image.url}}" class="card-img-top" height="200px" width="200px" alt="...">
            <div class="card-body" style="height='200px';width='200px'">
            <h5 class="card-title" >{{i.name}}</h5>
            <p class="card-text" >{{i.price}}</p>

            </div>
         </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="container">
        <h4 class="mt-3 mb-3 text-center">No Search Found</h4>
    </div>
    {% endif %}
</div></center>
{% endblock %}
